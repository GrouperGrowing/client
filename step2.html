	<head>

	<body>
		<div id="page">
			<div id="logo">
				<img src="assets/images/grouper logo-03.png" width="300">
			</div>
			<div id="content">
				<h2>האם ברצונך ללמד תחום שקרוב ללבך?</h2>
				<p>בכל שורה מילה אחת שמתארת פעילות שביכולתך ללמד קבוצה.</p>
				<div id="forms">
						<form class="form-inline step2">
							<datalist id="interests">
								<!-- music -->
							  <option value="גיטרה">
							  <option value="פסנתר">
							  <option value="כינור">
							  	<!-- art -->
							  <option value="תפירה">
							  <option value="סריגה">
							  <option value="ציור">
							  <option value="פיסול">
							  	<!-- sport -->
							  <option value="כדורגל">
							  <option value="כדורסל">
							  	<!-- coocking -->
							  <option value="בישול">
							  <option value="אפיה">
							  	<!-- dance -->
							  <option value="ריקוד">
							  <option value="בלט">
							  <option value="סלסה">
							</datalist>
						  <div class="form-group inpg" id="teach1div">
						    <input type="text" class="form-control" id="teach1" list="interests">
						  </div>
						  <div class="form-group selc">
						    <select class="form-control" id="sel1">
							  <option>נסיון</option>
							  <option>מתחיל</option>
							  <option>מנוסה</option>
							  <option>מתקדם</option>
							  <option>מומחה</option>
						  	</select>
						  </div>
						</form>
						<form class="form-inline">
						  <div class="form-group inpg" id="teach2div">
						    <input type="text" class="form-control" id="teach2" list="interests">
						  </div>
						  <div class="form-group selc">
						  	<select class="form-control" id="sel2">
							  <option>נסיון</option>
							  <option>מתחיל</option>
							  <option>מנוסה</option>
							  <option>מתקדם</option>
							  <option>מומחה</option>
						  	</select>
						  </div>
						</form>
					</div>
						<button type="button" class="btn btn-default add2" id="add"><div class="plus"><span style="font-size:1.5em; margin:0; font-family:OpenSansBold">+</span></div> <div class="plus"><span style="font-size:1.5em; margin:0; font-family:OpenSansBold">הוספת עוד שורה</span></div></button>
					<!--<a href="step1.html">--><button type="submit" class="btn btn-default" id="next"><span style="font-size:1.5em; margin:0; font-family:OpenSansBold">לשלב הבא</span></button>
			</div>
