				<h2>האם יש בבעלותך מקום לארח קבוצה?</h2>
				<p>אם תרצו, כאן תוכלו להכניס מקום שלכם שבו תרצו לארח קבוצה. המקום יכול להיות החצר בבית שלכם, סלון, עליית גג או מקום בבעלותכם המיועד לסדנאות כמו כיתה, מטבח ללמידת בישול, חדר מחשבים, סטודיו ליוגה וכדומה.</p>
				<form action="profile.html">
